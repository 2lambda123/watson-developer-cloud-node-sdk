name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_test:
    name: Build and Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ['10.x', '12.x']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Execute Node unit tests
      run: |
        npm ci
        npm run build --if-present
#        npm run test-unit-travis
#        npm run check-packages
#        sh scripts/typedoc/generate_typedoc.sh
    - name: Execute Node code coverage
      run: |
        npm run report-coverage
        scripts/jsdoc/publish.sh
